<div data-navbar class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="badge"></span>
            <a target="_blank" class="navbar-brand" href="/gitlab/{{ project.path_with_namespace }}">{{ project.path_with_namespace }}</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar">
            <form class="navbar-form navbar-left" data-ng-show="project" data-ng-include="'home/partials/search.html'"></form>

            <div class="nav navbar-nav navbar-left">
                <button data-ng-show="project" data-tooltip-trigger data-tooltip="Switch project" data-tooltip-placement="bottom" type="button" class="btn btn-default navbar-btn" data-ng-click="switchProject()"><i class="fa fa-exchange"></i></button>
            </div>

            <div class="nav navbar-nav navbar-left" data-ui-view="menu"></div>

            <div class="nav navbar-nav navbar-right" data-ng-show="loggedin">
                <button type="button" data-toggle="dropdown" class="btn btn-default navbar-btn dropdown-toggle">
                    <img class="avatar" data-gravatar-src="user.email" data-gravatar-size="100">
                    {{ user.name }}
                    <b class="fa fa-caret-down"></b>
                </button>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a href="#" class="pointer" data-ui-sref="logout"><i class="fa fa-sign-out"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="main clearfix" data-ui-view></div>
